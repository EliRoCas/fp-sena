<div id="chart" class="p-4 bg-white shadow-lg rounded-lg">
    <apx-chart [series]="netIncomeOptions.series" [chart]="netIncomeOptions.chart" [xaxis]="netIncomeOptions.xaxis"
        [dataLabels]="netIncomeOptions.dataLabels" [stroke]="netIncomeOptions.stroke" [fill]="netIncomeOptions.fill"
        [title]="netIncomeOptions.title">
    </apx-chart>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

    <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef> Periodo </th>
        <td mat-cell *matCellDef="let element"> {{element.period}} </td>
    </ng-container>


    <ng-container matColumnDef="incomes">
        <th mat-header-cell *matHeaderCellDef> Ingresos </th>
        <td mat-cell *matCellDef="let element"> {{element.incomes}} </td>
    </ng-container>


    <ng-container matColumnDef="expenses">
        <th mat-header-cell *matHeaderCellDef> Egresos </th>
        <td mat-cell *matCellDef="let element"> {{element.expenses}} </td>
    </ng-container>


    <ng-container matColumnDef="netIncome">
        <th mat-header-cell *matHeaderCellDef> Utilidad Neta </th>
        <td mat-cell *matCellDef="let element"> {{element.netIncome}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="flex justify-center items-center">
    <button class="secundary-button">
        Imprimir
    </button>
</div>
