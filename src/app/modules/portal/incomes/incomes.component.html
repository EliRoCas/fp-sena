<div class="dark:bg-gray-900 w-full h-full">
    <div class="flex justify-center pt-2">
        <h2 class="text-2xl font-bold mb-4 font-primary dark:text-white ju">Ingresos</h2>
    </div>
    <div class="flex justify-center flex-wrap mx-5 ">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id_income">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id_income}} </td>
            </ng-container>

            <ng-container matColumnDef="income_name">
                <th mat-header-cell *matHeaderCellDef> Nombre de la Venta </th>
                <td mat-cell *matCellDef="let element"> {{element.income_name}}</td>
            </ng-container>

            <ng-container matColumnDef="income_date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.income_date}} </td>
            </ng-container>

            <ng-container matColumnDef="income_amount">
                <th mat-header-cell *matHeaderCellDef> Monto </th>
                <td mat-cell *matCellDef="let element"> {{element.income_amount}} </td>
            </ng-container>

            <ng-container matColumnDef="rose_type">
                <th mat-header-cell *matHeaderCellDef> Tipo de Rosa </th>
                <td mat-cell *matCellDef="let element"> {{element.rose_type}} </td>
            </ng-container>

            <ng-container matColumnDef="rose_category">
                <th mat-header-cell *matHeaderCellDef>Tipo Exportaci√≥n</th>
                <td mat-cell *matCellDef="let element"> {{element.rose_category}} </td>
            </ng-container>

            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef>Comprador</th>
                <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
            </ng-container>

            <ng-container matColumnDef="incomeActions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/portal/register-income" routerLinkActive="router-link-active">
                        <button class="text-green-700 px-2"><i class="fa-solid fa-circle-plus"></i></button>
                    </a>
                    <a [routerLink]="['/portal/edit-income', element.id_income]" routerLinkActive="router-link-active">
                        <button class="text-blue-700 px-2"><i class="fa-solid fa-pencil"></i></button>
                    </a>
                    <a>
                        <button class="text-red-700 px-2"><i class="fa-solid fa-trash-can"></i></button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
