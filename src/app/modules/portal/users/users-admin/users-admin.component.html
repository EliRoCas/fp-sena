<div class="dark:bg-gray-900 w-full h-full">
    <div class="flex justify-center pt-2">
        <h2 class="text-2xl font-bold mb-4 font-primary dark:text-white ju">Administrar Usuarios</h2>
    </div>
    <div class="flex justify-center flex-wrap mx-5 ">
        <table matcolor mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID type Column-->
            <ng-container matColumnDef="document_type">
                <th mat-header-cell *matHeaderCellDef> Documento</th>
                <td mat-cell *matCellDef="let element"> {{element.document_type_name}} </td>
            </ng-container>

            <!-- ID Number Column-->
            <ng-container matColumnDef="document_number">
                <th mat-header-cell *matHeaderCellDef> No. Documento</th>
                <td mat-cell *matCellDef="let element"> {{element.document_number}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="user_name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
            </ng-container>

            <!-- Lastname Column -->
            <ng-container matColumnDef="user_lastname">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.user_lastname}} </td>
            </ng-container>

            <!-- Rol Column  -->
            <ng-container matColumnDef="user_role">
                <th mat-header-cell *matHeaderCellDef> Roles </th>
                <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
            </ng-container>

            <!-- Email Column-->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Buttons Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/portal/register-user" routerLinkActive="router-link-active">
                        <button class="text-green-700 px-2"><i class="fa-solid fa-user-plus"></i></button>
                    </a>
                    <a [routerLink]="['/portal/edit-user', element.document_number]" routerLinkActive="router-link-active">
                        <button class="text-blue-700 px-2 "><i class="fa-solid fa-user-pen"></i></button>
                    </a>
                    <a>
                        <button class="text-red-700 px-2"><i class="fa-solid fa-trash-can"></i></button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
