<div class="dark:bg-gray-900 w-full h-full">
    <div class="flex justify-center pt-2">
        <h2 class="text-2xl font-bold mb-4 font-primary dark:text-white ju">Egresos</h2>
    </div>
    <div class="flex justify-center flex-wrap mx-5 ">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id_expense">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id_expense}} </td>
            </ng-container>

            <ng-container matColumnDef="expense_name">
                <th mat-header-cell *matHeaderCellDef> Nombre del Egreso</th>
                <td mat-cell *matCellDef="let element"> {{element.expense_name}}</td>
            </ng-container>

            <ng-container matColumnDef="expense_date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.expense_date}} </td>
            </ng-container>

            <ng-container matColumnDef="expense_amount">
                <th mat-header-cell *matHeaderCellDef> Monto </th>
                <td mat-cell *matCellDef="let element"> {{element.expense_amount}} </td>
            </ng-container>

            <ng-container matColumnDef="rose_type">
                <th mat-header-cell *matHeaderCellDef> Objeto</th>
                <td mat-cell *matCellDef="let element"> {{element.rose_type}} </td>
            </ng-container>

            <ng-container matColumnDef="supplier">
                <th mat-header-cell *matHeaderCellDef>Proveedor</th>
                <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
            </ng-container>

            <ng-container matColumnDef="expenseActions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/portal/register-expense" routerLinkActive="router-link-active">
                        <button class="text-green-700 px-2"><i class="fa-solid fa-circle-plus"></i></button>
                    </a>
                    <a [routerLink]="['/portal/edit-expense', element.id_expense]" routerLinkActive="router-link-active">
                        <button class="text-blue-700 px-2"><i class="fa-solid fa-pencil"></i></button>
                    </a>
                    <a>
                        <button class="text-red-700 px-2"><i class="fa-solid fa-trash-can"></i></button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
