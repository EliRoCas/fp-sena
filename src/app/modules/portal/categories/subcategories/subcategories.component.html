<section class="text-gray-600 body-font dark:bg-gray-900 ">
    <div class="container px-5 py-3 mx-auto flex flex-wrap justify-center items-center">
        <div class="lg:w-4/6 md:w-3/6 bg-gray-100 rounded-lg p-3 flex flex-col md:ml-20 w-full mt-1 md:mt-0">
            <div class="flex flex-col justify-center">
                <h2 class="text-center text-gray-900 text-xl font-medium title-font mb-5 font-primary">
                    <ea-portal-content name="header-title">
                        Subcategorías
                    </ea-portal-content>
                </h2>
                <div class="input-special flex flex-row mb-4 select-id">
                    <label for="parentCategories" class="text-sm font-semibold text-gray-700">Categoría
                        Principal</label>
                    <select name="parentCategories" id="parentCategories" class="input-special py-3" required>
                        @for (parentCategory of parentCategories; track parentCategory) {
                        <option value="parentCategory">{{parentCategory}}</option>
                        }
                    </select>
                </div>

                <div class="input-special flex flex-col mb-4">
                    <label for="category_name" class="text-sm font-semibold text-gray-700">Nombre</label>
                    <input parentCategories="text" id="category_name" name="category_name"
                        placeholder="Nombre de la subcategoría" aria-label="">
                </div>
            </div>
            <div class="flex justify-center flex-row gap-5">
                <button class="secundary-button-main">
                    Guardar
                </button>
                <button class="secundary-button">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</section>
