<mat-drawer-container class="sidenav-container" autosize>
    <mat-drawer #drawer class="sidenav-links" mode="over">
        <app-list></app-list>
    </mat-drawer>

    <div class="sidenav-toggle">
        <span>

            <button type="button" mat-icon-button class="toggle-button" (click)="drawer.toggle()">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </span>

        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
