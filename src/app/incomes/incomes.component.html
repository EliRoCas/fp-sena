<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="incomeID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.incomeID}} </td>
    </ng-container>

    <ng-container matColumnDef="incomeName">
        <th mat-header-cell *matHeaderCellDef> Nombre de la Venta </th>
        <td mat-cell *matCellDef="let element"> {{element.incomeName}}</td>
    </ng-container>

    <ng-container matColumnDef="incomeDate">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.incomeDate}} </td>
    </ng-container>

    <ng-container matColumnDef="incomeAmount">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element"> {{element.incomeAmount}} </td>
    </ng-container>
   
    <ng-container matColumnDef="roseType">
        <th mat-header-cell *matHeaderCellDef> Tipo de Rosa </th>
        <td mat-cell *matCellDef="let element"> {{element.roseType}} </td>
    </ng-container>
   
    <ng-container matColumnDef="roseCategory">
        <th mat-header-cell *matHeaderCellDef>Tipo Exportaci√≥n</th>
        <td mat-cell *matCellDef="let element"> {{element.roseCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Comprador</th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <ng-container matColumnDef="incomeActions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/portal/register-income" routerLinkActive="router-link-active" >
                <button class="text-green-700 px-2"><i class="fa-solid fa-circle-plus"></i></button>
            </a>
            <a  [routerLink]="['/portal/edit-income', element.incomeID]" routerLinkActive="router-link-active" >
                <button class="text-blue-700 px-2"><i class="fa-solid fa-pencil"></i></button>
            </a>
            <a>
                <button class="text-red-700 px-2"><i class="fa-solid fa-trash-can"></i></button>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
