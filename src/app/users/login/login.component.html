<section class="text-gray-600 body-font">
  <div class="container px-5 py-3 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">

      <img src="img/businesswoman.jpg" alt="Imagen sobre finanzas" 
      class="grayscale">
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-center text-gray-900 text-2xl font-medium title-font mb-5 ">Iniciar Sesión</h2>

      <div class="flex items-center mb-4 w-full">
        <div class="bg-gray-200 p-2 rounded-l border border-gray-300">

        </div>
        <input type="email" id="email" name="email" class="w-full h-11 bg-white rounded-r border-t border-r border-b border-gray-300

               text-base outline-none text-gray-700 pl-3 py-2 leading-8 transition-colors duration-200 ease-in-out"
          placeholder="Usuario o Correo" aria-label="Email">
      </div>

      <div class="flex items-center mb-4 w-full">
        <div class="bg-gray-200 p-2 rounded-l border border-gray-300">
          <i class="fa-solid fa-unlock-keyhole text-black w-full "></i>
        </div>
        <input type="password" id="password" name="password" class="w-full h-11 bg-white rounded-r border-t border-r border-b border-gray-300 
              focus:border-red-500 focus:ring-2 focus:ring-red-200 
               text-base outline-none text-gray-700 pl-3 py-2 leading-8 transition-colors duration-200 ease-in-out"
          placeholder="Contraseña" aria-label="password">
      </div>


      <button class="text-white bg-red-800 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded-xl text-lg">

      <div class="flex items-center mb-4">

        <div class="mx-4 text-gray-600">or</div>
        <div class="w-full border-b border-gray-300 my-1"></div>
      </div>

      <button
        class="text-black bg-white border-2 border-red-800 py-2 px-8 focus:outline-none hover:text-white hover:bg-red-700 rounded-2xl text-lg mb-4">
        <i class="fa-brands fa-facebook"></i>
        Iniciar sesión con Facebook
      </button>

      <button
        class="text-black bg-white border-2 border-red-800 py-2 px-8 focus:outline-none hover:text-white hover:bg-red-700 rounded-2xl text-lg">
        <i class="fa-brands fa-google"></i>
        Iniciar sesión con Google
      </button>

      <p class="text-xs text-gray-500 mt-3"> Al continuar, aceptas nuestros términos de servicio.</p>

    </div>
