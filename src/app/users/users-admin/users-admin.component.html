<table matcolor mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID type Column-->
    <ng-container matColumnDef="idType">
        <th mat-header-cell *matHeaderCellDef> Documento</th>
        <td mat-cell *matCellDef="let element"> {{element.idType}} </td>
    </ng-container>

    <!-- ID Number Column-->
    <ng-container matColumnDef="idNumber">
        <th mat-header-cell *matHeaderCellDef> No. Documento</th>
        <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <!-- Rol Column  -->
    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

    <!-- Email Column-->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef>
            <a routerLink="/portal/register-user" routerLinkActive="router-link-active">
                <button class="text-green-700 px-2"><i class="fa-solid fa-user-plus"></i></button>
            </a>
            <a routerLink="/portal/register-user" routerLinkActive="router-link-active">
                <button class="text-blue-700 px-2 "><i class="fa-solid fa-user-pen"></i></button>
            </a>
            <a routerLink="/routePath" routerLinkActive="router-link-active">
                <button class="text-red-700 px-2"><i class="fa-solid fa-trash-can"></i></button>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
