<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="productID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
    </ng-container>

    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}}N</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="productActions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/portal/register-product" routerLinkActive="router-link-active" >
                <button class="text-green-700 px-2"><i class="fa-solid fa-circle-plus"></i></button>
            </a>
            <a  [routerLink]="['/portal/edit-product', element.productID]" routerLinkActive="router-link-active" >
                <button class="text-blue-700 px-2"><i class="fa-solid fa-pencil"></i></button>
            </a>
            <a>
                <button class="text-red-700 px-2"><i class="fa-solid fa-trash-can"></i></button>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
