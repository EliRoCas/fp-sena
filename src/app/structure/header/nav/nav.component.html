<ea-layout mode="vertical">
    <section ea-left-sidebar class="left-bar-options">
        <mat-icon fontIcon="home"></mat-icon>

    <div style="padding: .5rem">

            <mat-list-item routerLink="support" (click)="drawer().toggle()">

            </mat-list-item>

            <mat-list-item routerLink="portal/user-admin" (click)="drawer().toggle()">
                <mat-icon matListItemIcon>note</mat-icon>

            </mat-list-item>

            </mat-list-item>

            <mat-list-item routerLink="portal/categories" (click)="drawer().toggle()">
