<section class="bg-white dark:bg-gray-900">
    <div class="container px-6 py-12 mx-auto">
        <h1 class="text-2xl font-primary text-gray-800 lg:text-3xl dark:text-white">Preguntas Frecuentes</h1>
        <div class="grid grid-cols-1 gap-8 mt-8 lg:mt-16 md:grid-cols-2 xl:grid-cols-3">
            @for (question of questions; track question){
            <app-question-card [title]="question.title" [text]="question.text"></app-question-card>
            }
            @if (isLoggedIn()){
            @for (registerQuestion of registerQuestions; track registerQuestion){
            <app-question-card [title]="registerQuestion.title" [text]="registerQuestion.text"></app-question-card>
            }
            }
        </div>
    </div>
</section>
