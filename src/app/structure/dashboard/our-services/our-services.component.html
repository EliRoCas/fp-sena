<section class="text-gray-600 body-font dark:bg-gray-900">
    <div class="container px-3 py-16 mx-auto">
        <div class="flex flex-wrap -m-4">
            @for (service of services; track service) {
            <div class="lg:w-1/4 md:w-1/2 p-2 w-full ">
                <a routerLink="/support">
                    <app-card [src]="service.src" [title]="service.title" [text]="service.text"
                        [showHover]="true"></app-card>
                </a>
            </div>
            }
        </div>
    </div>
</section>
